name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Adjust this if your main branch has a different name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd portfolio  # Navigate to the portfolio directory
          npm install

      - name: Build project
        run: |
          cd portfolio  # Ensure we are in the correct directory
          npm run build

      # Deploy only the build folder to the deploy branch
      - name: Deploy to deploy branch
        run: |
          cd portfolio/build  # Navigate to the build directory after building
          git init
          git config --global user.name "skeripting"
          git config --global user.email "scripting1337@gmail.com"
          git remote add origin https://github.com/skeripting/portfolio-website.git
          git checkout -b deploy
          git add .
          git commit -m "Deploy to Hostinger"
          git push --force origin deploy
