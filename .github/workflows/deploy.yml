name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Adjust this if your main branch has a different name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to deploy branch
        run: |
          git config --global user.name "Your GitHub Username"
          git config --global user.email "your-email@example.com"
          # Initialize a new git repository in the build directory
          cd build
          git init
          git remote add origin https://github.com/skeripting/portfolio-website.git
          git checkout -b deploy
          git add .
          git commit -m "Deploy to Hostinger"
          # Force push to the deploy branch on GitHub
          git push --force origin deploy
